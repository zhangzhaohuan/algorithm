<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>冒泡排序</title>
</head>

<body>
  <script>
    function sort(arr) {
      for (var i = 0; i < arr.length - 1; i++) {
        for (var j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr
    }
    sort([1, 3, 5, 5, 2, 2, 2, 2, 2, 4, 4, 4, 4, 4, 6, 6, 66, 3, 3, 3, 7]);
    console.log(sort([1, 3, 5, 5, 2, 2, 2, 2, 2, 4, 4, 4, 4, 4, 6, 6, 66, 3, 3, 3, 7]));

    function babelSort(array) {
      for (let i = 0; i < array.length - 1; i++) {
        for (let j = 0; j < array.length - 1 - i; j++) {
          if (array[j] > array[j + 1]) {
            let temp = array[j];
            array[j] = array[j + 1];
            array[j + 1] = temp;
          }
        }
      }
      return array;
    }

  </script>
</body>

</html>
