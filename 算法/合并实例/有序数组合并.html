        /*
            题目：已知升序数组A=[2,6,8],B=[3,6,7,9];合并成升序数组C
    
            思路：
            * 
        */

        function concatList(arr1, arr2) {
            var i = 0; j = 0;
            var len1 = arr1.length, len2 = arr2.length;
            var arr3 = [];

            while (i < len1 && j < len2) {
                a = arr1[i];
                b = arr2[j];
                if (a > b) {
                    c = b;
                    j++;
                } else {
                    c = a;
                    i++;
                }
                arr3.push(c);
            }
            return arr3;
        }
